    <!-- Login Modal -->

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                </div>

                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="regster-pass">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">UserName:</label>
                            <input type="text" class="form-control" id="regster-username">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="regster-name">

                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Image:</label>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>

                        </div>
                        <div class="mb-3">

                        </div>
                        <div class="mb-3">

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

    <script src="./main.js"></script>
    <script>
        const id = new URLSearchParams(location.search).get('id') || JSON.parse(localStorage.getItem('user')).id
        axios.get(`${beasURL}/users/${id}`)
            .then(res => {
                const user = res.data.data
                document.getElementById('profile-div').innerHTML = `
                        <div class="col-lg-3 d-flex">
                            <img class="img-fluid m-auto rounded-circle" src="${user.profile_image}"
                                style="width: 140px;height: 140px;">
                        </div>
                        <div class="col-lg-5 col-sm-6 d-flex flex-column justify-content-evenly"
                            style="font-size: 18px;font-weight: 500;">
                            <div>${user.name}</div>
                            <div>${user.username}</div>
                            <div>${user.email}</div>
                        </div>
                        <div class="col-lg-4 col-sm-6 text-secondary d-flex flex-column justify-content-evenly">
                            <div><span class="fs-1 text-dark">${user.posts_count}</span>Posts</div>
                            <div><span class="fs-1 text-dark">${user.comments_count}</span>Comments</div>
                        </div>
            `
            })

        axios.get(`${beasURL}/users/${id}/posts`)
            .then(res => {
                res.data.data.forEach(data => {
                    document.getElementById('profile-posts').prepend(createPosts(data))
                });
                toggleLoader(false)
            })
    </script>
